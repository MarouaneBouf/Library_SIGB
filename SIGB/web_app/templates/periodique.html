{% extends "layout.html" %}

{% block body %}
    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="static/default.css">
    <h1 style="text-align: center;font-weight:bold">Liste de Periodiques</h1>
    <table class="table table-dark table-hover table-sm table-bordered">
        <thead>
            <tr>
                <th>ISSN</th>
                <th>VOLUME</th>
                <th>NUMERO</th>
                <th>ID DOCUMENT</th>
            </tr>
        </thead>
        <tbody>
            {% for periodique in pdq %}
                <tr>
                    <td>{{ periodique["code_ISSN"] }}</td>
                    <td>{{ periodique["volume"] }}</td>
                    <td>{{ periodique["num_pers"] }}</td>
                    <td>{{ periodique["id_ref"] }}</td>
            {%endfor%}
        </tbody>
    </table>

    <form action="/deregister_2" method="post" class="mb-3">
        <div class="input-group mb-3" style="width: 75%;margin-left: 50px;" >
            <input  class="btn btn-danger" id="basic-addon1" type="submit" value="Delete" autocomplete="off">
            <input autocomplete="off" name="id" type="text" class="form-control" placeholder="Type ID" aria-describedby="basic-addon1">
        </div>
    </form>

    <form action="/querying_2" method="post" class="mb-3">
        <div class="input-group mb-3" style="width: 75%;margin-left: 50px;">
            <input  class="btn btn-primary" id="basic-addon1" type="submit" value="Query " autocomplete="off">
            <input autocomplete="off" name="query" type="text" class="form-control" placeholder="Add your Query" aria-describedby="basic-addon1">
        </div>
    </form>

    <form action="/periodique_reg" method="post" class="mb-3">
        <div class="d-grid gap-2" style="width: 75%;margin-left: 50px;">
            <button type="submit" class="btn btn-success">Insert</button>
        </div>
    </form>
{% endblock %}
